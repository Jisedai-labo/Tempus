<!DOCTYPE html>
<html>
<head>
  <title>Sign up</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="tempus_login.css">
</head>
<div class="sign_up">
	<div class="header">
	  <img src="image/image.jpg" class="image" width="150px">
	</div>
	<div class="body">
	<form class="form">
		<p>
		 <input type="text" name="name" class="text" placeholder="full name">
		</p>
		<p>
		  <input type="password" name="password" maxlength="8" class="text" placeholder="password">
		</p>
		<p>
		  <input type="submit" value="Sign up" class="signupbtn">
		</p>
	</form>
	</div>
</div>
</html>
